<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artezanias || Jarrones pintados </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start of header -->
    <nav class="navbar navbar-expand-lg navbar navbar-light bg-white border-bottom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                Lena Deco-Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <form class="d-flex m-auto">
                    <input id="search" class="form-control me-2" type="text" placeholder="Que desea buscar?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <button class="btn btn-outline-success m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-sharp fa-solid fa-cart-plus"></i><span id="total-carrito">$0</span></button>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header bg-success">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <section class="sectionCart">
                          <button class=" vaciarCarrito btn btn-outline-danger m-auto text-center d-flex my-3" type="button">Vaciar Carrito</button>

                            <div class="sectionCart__header d-flex justify-content-between">
                                <div class="column1">Item</div>
                                <div class="column2">Product</div>
                                <div class="column3">Units</div>
                            </div>
                            
                            <div id="containerCart" class="sectionCart__header d-flex justify-content-between flex-column">

                            </div>
                            <div class="nav-link d-flex text-centers m-auto position-fixed bottom-0 bg-white m-4 m-auto">
                                
                                <p class="text-dark"><i class="fa-solid fa-cart-plus"></i>Total: <span>$</span><span id="total-carrito2">0</span></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </nav>


</body>
</html>
